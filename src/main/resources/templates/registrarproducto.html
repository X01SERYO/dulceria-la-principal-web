<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title th:text="${titulo}"></title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="nav-link disabled" href="#" tabindex="-1"
			aria-disabled="true">Dulceria la principal</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-header font-weight-bold"><a class="nav-link"
					th:href="@{/home}" style="color: #03ac13">Home <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home/homeproducto}">Producto</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/home/homeventa}">Venta</a></li>
			</ul>
		</div>
		<ul class="navbar-nav navbar-rigth">
			<li sec:authorize="isAuthenticated()" class="dropdown show"><a
				class="btn btn-outline-success dropdown-toggle" href="#"
				role="button" id="dropdownMenuLink" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false"><span
					sec:authentication="name"></span></a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="dropdown-item"
							onclick="document.getElementById('logoutForm').submit"
							type="submit">Sing Out</button>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div></li>
		</ul>
	</nav>
	<div class=" alert alert-success" th:if="${success!=null}"
		th:text="${success}"></div>
	<div class=" alert alert-danger" th:if="${error!=null}"
		th:text="${error}"></div>
	<div class=" alert alert-warning" th:if="${warning!=null}"
		th:text="${warning}"></div>
	<div class=" alert alert-info" th:if="${info!=null}" th:text="${info}">
	</div>
	<div class="container">
		<br>
		<h1 th:text="${titulo}"
			class=" border border-dark font-weight-bold text-center text-uppercase py-4 display-4"></h1>
	</div>
	<div class="container ">
		<form th:action="@{/home/homeproducto/registrarproducto}"
			th:object="${producto}" method="post">
			<div class="form-group">
				<div class="form-group ">

					<label
						class="col-sm-2 text-uppercase col-form-label font-weight-bold">CÃ³digo</label>

					<div class="col-sm-6">
						<input type="number" th:field="*{codigo}" class="form-control"
							th:errorclass="'form-control alert-danger'" required /> <small
							class="form-text text-danger text-uppercase"
							th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
					</div>
				</div>
				<div class="form-group">
					<label
						class="col-sm-2 text-uppercase col-form-label font-weight-bold">Nombre</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}"
							class="form-control  text-uppercase"
							th:errorclass="'form-control alert-danger'" required /> <small
							class="form-text text-danger text-uppercase"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group">
					<label
						class="col-sm-2 text-uppercase col-form-label font-weight-bold">Precio
						de venta</label>
					<div class="col-sm-6">
						<input type="number" th:field="*{precio}"
							class="form-control  text-uppercase"
							th:errorclass="'form-control alert-danger'" required /> <small
							class="form-text text-danger text-uppercase"
							th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
					</div>
				</div>

				<div class="col-sm-6 col-form-group">
					<input type="submit" value="GUARDAR" class="btn btn-dark" />
				</div>
			</div>

		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
