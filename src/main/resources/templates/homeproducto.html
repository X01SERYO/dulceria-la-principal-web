<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
.btn1 {
	background: #FF3E3E;
	margin: 0 auto;
	text-align: center;
	color: #000000;
	font-weight: bold;
	width: 200px;
	height: 200px;
	line-height: 200px;
}

.btn1:hover {
	color: #00000;
	background-color: #BDBDBD;
	text-decoration: none;
}

.btn3 {
	background: #22FF4B;
	margin: 0 auto;
	text-align: center;
	color: #000000;
	font-weight: bold;
	width: 200px;
	height: 200px;
	line-height: 200px;
}

.btn3:hover {
	color: #00000;
	background-color: #507dbc;
	text-decoration: none;
}
</style>
<title>Home Productos</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="nav-link disabled" href="#" tabindex="-1"
			aria-disabled="true">Dulceria la principal</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-header font-weight-bold"><a class="nav-link"
					th:href="@{/home}" style="color: #03ac13">Home <span
						class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home/homeproducto}">Producto</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/home/homeventa}">Venta</a></li>
			</ul>
		</div>
		<ul class="navbar-nav navbar-rigth">
			<li sec:authorize="isAuthenticated()" class="dropdown show"><a
				class="btn btn-outline-success dropdown-toggle" href="#"
				role="button" id="dropdownMenuLink" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false"><span
					sec:authentication="name"></span></a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="dropdown-item"
							onclick="document.getElementById('logoutForm').submit"
							type="submit">Sing Out</button>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div></li>
		</ul>
	</nav>
	<div class=" alert alert-success" th:if="${success!=null}"
		th:text="${success}"></div>
	<div class=" alert alert-danger" th:if="${error!=null}"
		th:text="${error}"></div>
	<div class=" alert alert-warning" th:if="${warning!=null}"
		th:text="${warning}"></div>
	<div class=" alert alert-info" th:if="${info!=null}" th:text="${info}">
	</div>
	<div class="container">
		<br>
		<h1
			class="border border-dark font-weight-bold text-center text-uppercase py-4 display-4">producto</h1>
	</div>
	<div class="container">
		<div class="row ">

			<div class="col-lg-2 col-md-2 col-sm-2 py-1"></div>
			<div class="col-lg-4 col-md-4 col-sm-6 py-1">
				<a class="btn1 btn btn-block " type="submit"
					href="/home/homeproducto/registrarproducto">Registar producto</a>

			</div>


			<div class="col-lg-4 col-md-4 col-sm-6 py-1">
				<a class="btn3 btn btn-block " type="submit"
					href="/home/homeproducto/consultarinventario">Consultar
					producto</a>
			</div>

		</div>
		<br> <br>
		<div class="row "></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
